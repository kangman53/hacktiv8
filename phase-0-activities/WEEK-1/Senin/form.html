<!DOCTYPE html>
<html>
	<head>
		<title>Buat Account Baru</title>
	</head>
	<body>
		<h1>Buat Account Baru!</h1>
		<h3>Sign Up Form</h3>
		<form action="welcome.html" id="form">
		<p>First name: <br />
		<input type="text" name="firstname">
		</p>
		<p>Last name: <br />
		<input type="text" name"lastname">
		</p>
		<p>
		Gender: <br />
		<input type="radio" name="gender" value="male" checked> Male<br>
		<input type="radio" name="gender" value="female"> Female<br>
		<input type="radio" name="gender" value="other"> Other
		</p>
		<p>
		Nationality: <br />
		<select name="nationality">
			<option value="Indonesian">Indonesian</option>
			<option value="Singaporean">Singaporean</option>
			<option value="Malaysian">Malaysian</option>
			<option value="Australian">Australian</option>
		</select>		
		</p>
		<p>
		Language Spoken: <br />
		<input type="checkbox" name="language1" value="Bahasa Indonesia">Bahasa Indonesia<br />
		<input type="checkbox" name="language2" value="English">English<br />
		<input type="checkbox" name="language1" value="Other">Other
		</p>
		<p>
		Bio: <br />
		<textarea rows="10" cols="20" name="bio" form="usrform"></textarea><br />
		<input type="submit" name="submitForm">
		</p>
		</form>
	</body>
</html>
